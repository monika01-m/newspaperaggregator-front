<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>News Platform</h1>
    </header>
    <main>
        <section class="filter">
            <label for="category-select">Filter by Category:</label>
            <select id="category-select" onchange="filterNews()">
                <option value="all">All</option>
                <option value="technology">Technology</option>
                <option value="sports">Sports</option>
                <option value="business">Business</option>
            </select>
        </section>
        <section id="news-container" class="news-container">
            <!-- News articles will be displayed here dynamically -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 News Platform. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
